<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Zooportal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="conteiner__inner">
                <div class="service__menu">
                    <ul>
                        <li><a href="#">О проекте</a></li>
                        <li><a href="#">Выставки</a></li>
                        <li><a href="#">Обратная связь</a></li>
                    </ul>
                </div>
                <!--/service__menu-->
                <div class="header__inner">
                    <div class="logo">
                        <figure>
                            <img src="/images/logo.png" alt="logo">
                            <figurecaprion>
                                <p>Pets Today</p>
                            </figurecaprion>
                        </figure>
                    </div>
                    <div class="search">
                        <form action="#">
                            <label for="searching"><span>1-й</span> информационный зоопортал <span>Украины</span></label>

                    </div>
                    <div class="white_puppy">
                        <p><img src="/images/puppy.png" alt="puppy"></p>
                    </div>
    
                </div>
                <!--/header__inner-->
                <nav class="menu">
                    <ul>
                        <li><a href="#">Объявления</a></li>
                        <li><a href="#">Питомники</a></li>
                        <li><a href="#">Ветклиники</a></li>
                        <li><a href="#">Уход и содержание</a></li>
                        <li><a href="#">Корма</a></li>
                        <li><a href="#">Форум</a></li>
                    </ul>
                </nav>
                <!--/menu-->
            </div>
            

        </div>

    <div class="slider__survey">
        <div class="conteiner">
            <div class="slider__survey__inner">
                <div class="slider">
                    <p><img src="/images/cat_and_dog.jpg" alt="cat_and_dog"></p>
                    <p class="slider_text_one">Новые питомники</p>
                    <p class="slider_text_two">щенков и котят</p>
                    <div class="slider__dots">
                        <ul>
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        </ul>
                    </div>
                </div>
                <!--/slider-->
                <div class="survey">
                    <div class="survey__title">
                        <p>Опрос</p>
                    </div>
    
                    <div class="checkbox">
                        <div class="title">Какой питомец сейчас живет у Вас дома?</div>
                        <div>
                            <input type="checkbox" id="cat" value="cat">
                            <label for="cat">Кошка</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dog" value="dog">
                            <label for="dog">Собака</label>
                        </div>
                        <div>
                            <input type="checkbox" id="bird" value="bird">
                            <label for="bird">Птица</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="fish" value="fish">
                            <label for="fish">Рыбка</label>
                        </div>
                        <div>
                            <input type="checkbox" id="other" value="other">
                            <label for="other">Другое</label>
                        </div>
                    </div> <!--/checkbox-->
                    <div class="survey__links">
                        <ul>
                            <li>
                                <a href="#">Голосовать</a>
                                <a href="#">Результаты</a>
                                <a href="#">Все опросы</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--/survey-->
                
            </div> <!--/slider__survey__inner-->

                <h1>Самое свежее из блогов</h1>
            </div>-->

        </div>
